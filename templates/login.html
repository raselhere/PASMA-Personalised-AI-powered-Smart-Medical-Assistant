<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - PASMA</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a884;
            --secondary-color: #e8f5f1;
            --text-color: #333333;
            --light-text: #666666;
            --white: #ffffff;
        }

        body {
            background-color: var(--secondary-color);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-panel {
            background: var(--white);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 100%;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .login-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
        }

        .login-panel h2 {
            margin-bottom: 30px;
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
        }

        .login-panel label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .login-panel input {
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .login-panel input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 168, 132, 0.1);
            outline: none;
        }

        .login-panel .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .login-panel .btn-primary:hover {
            background-color: #008f6c;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 168, 132, 0.2);
        }

        .login-panel a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-panel a:hover {
            color: #008f6c;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 168, 132, 0.1);
        }

        .icon-circle i {
            font-size: 30px;
            color: var(--primary-color);
        }

        .welcome-panel {
            background: var(--primary-color);
            color: var(--white);
            border-radius: 15px;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .welcome-panel img {
            width: 80px;
            height: 80px;
            border: 3px solid var(--white);
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .welcome-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .welcome-panel p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 400px;
        }

        .welcome-panel .btn-outline {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .welcome-panel .btn-outline:hover {
            background: var(--white);
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        .login-row {
            min-height: 600px;
        }

        @media (max-width: 991px) {
            .welcome-panel {
                margin-bottom: 30px;
            }

            .login-row {
                min-height: auto;
            }
        }
    </style>
  </head>
  <body>
    <div class="login-container">
        <div class="row login-row g-0">
            <!-- Left Side - Welcome Panel -->
            <div class="col-lg-6">
                <div class="welcome-panel">
                    <img src="{{ url_for('static', filename='img.png') }}" alt="PASMA Logo">
                    <h1>Welcome to PASMA</h1>
                    <p>Your Personalised AI-Powered Smart Medical Assistant. Sign in to access personalized health recommendations and more.</p>
                    <a href="{{ url_for('landing') }}" class="btn-outline">
                        <i class="fas fa-home me-2"></i> Back to Home
                    </a>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-lg-6">
                <div class="login-panel">
                    <div class="icon-container">
                        <div class="icon-circle">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <h2>Welcome Back</h2>
                    <form action="{{ url_for('login') }}" method="POST">
                        <label for="login-email">Email</label>
                        <input type="email" class="form-control" id="login-email" name="email"
                               placeholder="Enter your email" required>

                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" name="password"
                               placeholder="Enter your password" required>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-4">
                        <p>Don't have an account?
                            <a href="{{ url_for('signup') }}">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
