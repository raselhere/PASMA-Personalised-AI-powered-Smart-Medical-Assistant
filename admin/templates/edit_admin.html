{% extends 'layout.html' %}

{% block title %}Edit Admin - PASMA Admin{% endblock %}

{% block content %}
<div class="d-flex align-items-center mb-4">
    <a href="{{ url_for('admins') }}" class="btn btn-outline-primary me-3">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h1 class="section-title mb-0">Edit Admin</h1>
</div>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('edit_admin', email=email) }}" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ admin.name }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" value="{{ email }}" disabled>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password (Leave blank to keep current)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="admin" {% if admin.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="super_admin" {% if admin.role == 'super_admin' %}selected{% endif %}>Super Admin</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <a href="{{ url_for('admins') }}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Update Admin
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
