{% extends 'layout.html' %}

{% block title %}Edit Patient - PASMA Admin{% endblock %}

{% block content %}
<div class="d-flex align-items-center mb-4">
    <a href="{{ url_for('patients') }}" class="btn btn-outline-primary me-3">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h1 class="section-title mb-0">Edit Patient</h1>
</div>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('edit_patient', email=email) }}" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" value="{{ email }}" disabled>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ patient.phone or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password (Leave blank to keep current)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="profile_pic" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept=".jpg,.jpeg,.png">
                        {% if patient.profile_pic %}
                        <div class="mt-2">
                            <img src="{{ url_for('static', filename=patient.profile_pic) }}" alt="{{ patient.name }}" class="rounded" width="100">
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <a href="{{ url_for('patients') }}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Update Patient
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
